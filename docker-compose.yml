# Note: Requires docker 1.10.0+ and docker-compose 1.6.0+.
version: "2"
services:
  db:
    image: postgres:9.4

  web:
    image: local/standup_dev
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    links:
      - db
    environment:
      - DATABASE_URL=postgres://postgres@db/postgres
      - DEBUG=True
      - ALLOWED_HOSTS=localhost,127.0.0.1,
      - SECRET_KEY=59114b6a-2858-4caf-8878-482a24ee9542

  prod:
    image: local/standup_base
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    links:
      - db
    environment:
      - DATABASE_URL=postgres://postgres@db/postgres
      - DEBUG=False
      - ALLOWED_HOSTS=localhost,127.0.0.1,
      - SECRET_KEY=59114b6a-2858-4caf-8878-482a24ee9542

  test:
    image: local/standup_dev
    volumes:
      - .:/app
    links:
      - db
    environment:
      - DATABASE_URL=postgres://postgres@db/postgres
      - ALLOWED_HOSTS=localhost,127.0.0.1,
      - SECRET_KEY=59114b6a-2858-4caf-8878-482a24ee9542
    command:
      ./bin/run-tests.sh
